<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tidied</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css"> <!-- Updated path -->
</head>
<body>
  <header>
    <div id="settings" class="icon">⚙️</div>
  </header>

  <main>
    <div class="content-container">
      <!-- App Title -->
      <h1 id="app-title">Tidied</h1>

      <!-- Central Timer Button -->
      <button id="set-timer-btn" class="primary-btn">Set Timer</button>

      <!-- Alarm Status -->
      <p id="alarm-status"></p>
    </div>
  </main>

  <!-- Alarm Trigger Page -->
  <div id="alarm-trigger" class="hidden">
    <div class="content-container">
      <!-- Clock Icon -->
      <div id="clock" class="icon">🕒</div>

      <!-- Alarm Message -->
      <h2 id="tidy-message">Tidy O'Clock!</h2>

      <!-- Snooze Button -->
      <button id="snooze-btn" class="secondary-btn">Snooze</button>
    </div>
  </div>

  <script src="js/app.js"></script> <!-- Updated path -->
</body>
</html>
